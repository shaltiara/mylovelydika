        body {

            background-color: #ffe6e6;
            position: relative;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;

        .background-container {

            max-width: 80vw;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-in-out;
            overflow-y: auto;
            max-height: 70vh;
            backdrop-filter: blur(3px);
        }
        .button {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .ornament {
            position: absolute;
            font-size: 6rem;
            animation: float 3s ease-in-out infinite;
        }
        .teddy {
            top: 15%;
            left: 15%;
            animation-delay: 0s;
        }
        .flowers {
            bottom: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }
        .popcorn {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }
        .white-heart {
            bottom: 15%;
            left: 15%;
            animation-delay: 1.5s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(1rem); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Media Queries */
        @media (max-width: 600px) {
            .love-letter {
